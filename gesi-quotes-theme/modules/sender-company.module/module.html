{# company data: name, image, address, city, state, zip and country #}

<div class="sender-company__address">
  {% if module.sender_company_image.src %}
    <img
      class="sender-company__image"
      width="{{ module.sender_company_image.width|escape_attr }}"
      height="{{ module.sender_company_image.height|escape_attr }}"
      loading="lazy"
      src="{{ module.sender_company_image.src|escape_url }}"
    >
  {% endif %}

  <div>{{ module.sender_company_address|render|sanitize_html }}</div>
</div>
